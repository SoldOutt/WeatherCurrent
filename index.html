<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="form">
		<input type="text" id="city_name">
		<button id="check_weather">Kiểm tra</button>
	</div>
	<div class="card">
		<div class="front">
			<div class="header">
				<span class="name">Không rõ</span>
				<i class="fa fa-info-circle" aria-hidden="true"></i>
			</div>
			<div class="front_body">
				<img style="align-self: center;" width="150px" height="150px" class="iconweather" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
				<span class="nhietdo">0<sup>o</sup> </span>
				<span class="day">Không rõ</span>
			</div>
			<ul class="list">
				<li class="list_item">
					<span class="item_day">Độ Ẩm</span>
					<div class="thongtin">
						<span class="humidity">Không rõ</span>
					</div>
				</li>
				<li class="list_item">
					<span class="item_day">Tốc độ gió</span>
					<div class="thongtin">
						<span class="wind_speed">Không rõ</span>
					</div>
				</li>
				<li class="list_item">
					<span class="item_day">Hướng gió</span>
					<div class="thongtin">
						<span class="wind_deg">0<sup>o</sup></span>
					</div>
				</li>
			</ul>
		</div>
		<div class="behind">
			<div class="button">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
			</div>
			<ul class="list_day">
				<li class="list_day-item">
					<span>Yesterday</span>
					<div class="day-infor">
						<i class="fa fa-cloud" aria-hidden="true"></i>
						<span>9<sup>o</sup></span>
					</div>
				</li>
				<li class="list_day-item">
					<span>Yesterday</span>
					<div class="day-infor">
						<i class="fa fa-cloud" aria-hidden="true"></i>
						<span>9<sup>o</sup></span>
					</div>
				</li>
				<li class="list_day-item">
					<span>Yesterday</span>
					<div class="day-infor">
						<i class="fa fa-cloud" aria-hidden="true"></i>
						<span>9<sup>o</sup></span>
					</div>
				</li>
				<li class="list_day-item">
					<span>Yesterday</span>
					<div class="day-infor">
						<i class="fa fa-cloud" aria-hidden="true"></i>
						<span>9<sup>o</sup></span>
					</div>
				</li>
				<li class="list_day-item">
					<span>Yesterday</span>
					<div class="day-infor">
						<i class="fa fa-cloud" aria-hidden="true"></i>
						<span>9<sup>o</sup></span>
					</div>
				</li>
				<li class="list_day-item">
					<span>Yesterday</span>
					<div class="day-infor">
						<i class="fa fa-cloud" aria-hidden="true"></i>
						<span>9<sup>o</sup></span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
